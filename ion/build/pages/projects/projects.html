  Ionic pages and navigation.

<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>项目推荐</ion-title>
</ion-navbar>

<ion-content padding class="projects">

  <ion-card *ngFor="#project of projects">
    <img [src]="project.room_type_image" (click)="goToProject(project.id)"/>
    <div class="card-title">{{project.name}}</div>
    <div class="card-subtitle">{{project.cityname}}</div>
  </ion-card>

 
</ion-content>
