<ion-navbar *navbar>
    <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>房源统计</ion-title>
</ion-navbar>

<ion-content padding class="stats">
  <mc-hist-chart [chartOptions]="chartOptions" ></mc-hist-chart>
   
   <!--<mc-stock-chart></mc-stock-chart>-->
  
  <ion-toolbar [attr.primary]="isAndroid ? '' : null">
    <ion-segment [(ngModel)]="section" [attr.light]="isAndroid ? '' : null">
      <ion-segment-button value="canada">
       全国统计
      </ion-segment-button>
      <ion-segment-button value="toronto">
        多伦多统计
      </ion-segment-button>
     
      <ion-segment-button value="house">
      房源统计
      </ion-segment-button>
      
    </ion-segment>
  </ion-toolbar>
  <div class="spacer" style="width: 284.545px; height: 17.9886px;"></div>
  <div [ngSwitch]="section">
    <div *ngSwitchWhen="'canada'">
      <ion-list>
        <ion-list-header>
        Canada HPI
        </ion-list-header>
        <ion-item>Chart1</ion-item>
        <ion-item>Chart2</ion-item>
        <ion-item>Chart3</ion-item>
      </ion-list>
       
    </div>

   
    <div *ngSwitchWhen="'toronto'">
      <ion-list>
        <ion-list-header>
        Canada HPI
        </ion-list-header>
        <a ion-item>Chart2</a>
           <a ion-item>Chart2</a>
      </ion-list>
       
    </div>

    <div *ngSwitchWhen="'house'">
       <ion-list>
        <ion-list-header>
        Canada HPI
        </ion-list-header>
        <ion-item>Chart1</ion-item>
        <ion-item>Chart2</ion-item>
        <ion-item>Chart3</ion-item>
      </ion-list>
       
    </div>

  </div>
  
    
</ion-content>
